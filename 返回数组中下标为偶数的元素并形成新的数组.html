<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1, 2, 3, 4, 5, 6];
			var newArr = arr.filter(function(index) {
				if (index % 2 == 1) {    //如果要返回下标为奇数的元素将1改为0即可
					return true;
				}
			});
			console.log(newArr);
		</script>
	</body>
</html>
