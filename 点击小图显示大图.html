<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#outerdiv {
				position: fixed;
				top: 0;
				left: 0;
				background: rgba(0, 0, 0, 0.7);
				z-index: 2;
				width: 100%;
				height: 100%;
				display: none;
			}
			
			#innerdiv {
				position: absolute;
			}
			
			#innerdiv img {
				border: 5px solid #fff;
			}
			#imglist li{
				float: left;
				margin-right: 20px;
			}
		</style>
	</head>

	<body>
		<div id="outerdiv">
			<div id="innerdiv"><img id="bigimg" src="" /></div>
		</div>
		<ul id="imglist">
			<li><img class="pimg" src="img/1.jpg" width="200px" /></li>
			<li><img class="pimg" src="img/2.jpg" width="200px" /></li>
			<li><img class="pimg" src="img/3.jpg" width="200px" /></li>
			<li><img class="pimg" src="img/4.jpg" width="200px" /></li>
			<li><img class="pimg" src="img/5.jpg" width="200px" /></li>
		</ul>
		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/bigImg.js"></script>
		<script>
			$(function() {
				$(".pimg").click(function() {
					var _this = $(this); //将当前的pimg元素作为_this传入函数  
					imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
				});
			});
		</script>
	</body>

</html>
