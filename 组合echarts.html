<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/echarts.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 100%;height: 530px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				tooltip: {
					trigger: 'axis'
				},
				toolbox: {
					show: true,
					y: 'bottom',
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						magicType: {
							show: true,
							type: ['line', 'bar', 'stack', 'tiled']
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				legend: {
					data: ['室分小区数量', '室外小区数量']
				},
				xAxis: [{
					type: 'category',
					splitLine: {
						show: false
					},
					data: [ '石家庄市', '保定市', '沧州市', '承德市', '邯郸市', '衡水市', '廊坊市', '秦皇岛市', '唐山市', '邢台市', '张家口市', '雄安' ]
				}],
				yAxis: [{
					type: 'value',
					position: 'right'
				}],
				series: [{
						name: '室分小区数量',
						type: 'bar',
						data: [320, 332, 301, 334, 390, 330, 320, 301, 334, 390, 330, 320]
					},
					{
						name: '室外小区数量',
						type: 'bar',
						tooltip: {
							trigger: 'item'
						},
						stack: '广告',
						data: [120, 132, 101, 134, 90, 230, 210, 101, 134, 90, 230, 210]
					},
					{
						name: '全省小区数量',
						type: 'pie',
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},
						center: [160, 130],
						radius: [0, 50],
						itemStyle: 　{
							normal: {
								labelLine: {
									length: 20
								}
							}
						},
						data: [{
								value: 1048,
								name: '室分小区数量'
							},
							{
								value: 251,
								name: '室外小区数量'
							}
						]
					}
				]
			};
			myChart.setOption(option);	
		</script>
	</body>

</html>
