<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1=[1,2,3,4,1,2];
			function seachNum(arr){
				var obj={},
				result=[];
				for(var i=0;i<arr.length;i++){
					
					if(obj[arr[i]]){
						obj[arr[i]]++
					}else{
						obj[arr[i]]=1;
					}
					
				}
				for(var prop in obj){
					if(obj[prop]==1){
						result.push(prop);
					}
				}
				return result;
			}
			console.log(seachNum(arr1));
		</script>
	</body>
</html>
