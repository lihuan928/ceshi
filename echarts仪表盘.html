<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/echarts.min.js"></script>
	</head>

	<body>
		<div id="main" style="width: 824px;height: 230px;margin: 100px auto;"></div>
		<script>
			$(function() {
				var myChart = echarts.init(document.getElementById('main'));
				var option = {
					series: [{
							name: '覆盖率',
							type: 'gauge',
							z: 3,
							min: 0,
							max: 100,
							radius: '90%',
							axisLine: { // 坐标轴线
								lineStyle: { // 属性lineStyle控制线条样式
									width: 10
								}
							},
							axisTick: { // 坐标轴小标记
								length: 15, // 属性length控制线长
								lineStyle: { // 属性lineStyle控制线条样式
									color: 'auto'
								}
							},
							splitLine: { // 分隔线
								length: 20, // 属性length控制线长
								lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
									color: 'auto'
								}
							},
							axisLabel: {
								backgroundColor: 'auto',
								borderRadius: 2,
								color: '#eee',
								padding: 3,
								textShadowBlur: 2,
								textShadowOffsetX: 1,
								textShadowOffsetY: 1,
								textShadowColor: '#222'
							},
							title: {
								// 其余属性默认使用全局文本样式，详见TEXTSTYLE
								fontWeight: 'bolder',
								fontSize: 14,
								fontStyle: 'italic'								
							},
							detail : {
			                // 其余属性默认使用全局文本样式，详见TEXTSTYLE
			                formatter: function (value) {
			                    value = (value + '').split('.');
			                    value.length < 2 && (value.push('00'));
			                    return ('00' + value[0]).slice(-2)
			                        + '.' + (value[1] + '00').slice(0, 2);
			                },
			                fontWeight: 'bolder',
			                borderRadius: 3,
			                backgroundColor: '#444',
			                borderColor: '#aaa',
			                shadowBlur: 5,
			                shadowColor: '#333',
			                shadowOffsetX: 0,
			                shadowOffsetY: 3,
			                borderWidth: 2,
			                textBorderColor: '#000',
			                textBorderWidth: 2,
			                textShadowBlur: 2,
			                textShadowColor: '#fff',
			                textShadowOffsetX: 0,
			                textShadowOffsetY: 0,
			                fontFamily: 'Arial',
			                width: 50,
			                color: '#eee',
			                fontSize: 16,
			                rich: {}
			            },
							data: [{
								value: 40,
								name: '覆盖率（%）'
							}]
						},
						{
							name: 'sinr',
							type: 'gauge',
							center: ['28%', '55%'], // 默认全局居中
							radius: '80%',
							min: -30,
							max: 30,
							endAngle: 45,
							axisLine: { // 坐标轴线
								lineStyle: { // 属性lineStyle控制线条样式
									width: 8
								}
							},
							axisTick: { // 坐标轴小标记
								length: 12, // 属性length控制线长
								lineStyle: { // 属性lineStyle控制线条样式
									color: 'auto'
								}
							},
							splitLine: { // 分隔线
								length: 20, // 属性length控制线长
								lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
									color: 'auto'
								}
							},
							pointer: {
								width: 5
							},
							title: {
								offsetCenter: [0, '-30%'], // x, y，单位px
								fontSize: 14,
							},
							detail: {
								// 其余属性默认使用全局文本样式，详见TEXTSTYLE
								fontWeight: 'bolder',
								fontSize: 16,
							},
							data: [{
								value: 1.5,
								name: 'SINR'
							}]
						},
						{
							name: 'rsrp',
							type: 'gauge',
							center: ['72%', '50%'], // 默认全局居中
							radius: '70%',
							splitNumber: 4,
							min: -140,
							max: -40,
							startAngle: 135,
							endAngle: -70,	
							axisLine: { // 坐标轴线
								lineStyle: { // 属性lineStyle控制线条样式
									width: 8
								}
							},
							axisTick: { // 坐标轴小标记
								length: 12, // 属性length控制线长
								lineStyle: { // 属性lineStyle控制线条样式
									color: 'auto'
								}
							},
							splitLine: { // 分隔线
								length: 20, // 属性length控制线长
								lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式
									color: 'auto'
								}
							},
							pointer: {
								width: 5
							},
							title: {
								offsetCenter: [0, '-30%'], // x, y，单位px
								fontSize: 14,
							},
							detail: {
								// 其余属性默认使用全局文本样式，详见TEXTSTYLE
								fontWeight: 'bolder',
								fontSize: 16,
							},
							data: [{
								value: -130,
								name: 'RSRP'
							}]							
						}

					]
				};
				myChart.setOption(option);
			})
		</script>
	</body>

</html>
