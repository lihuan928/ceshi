<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var loc=location.href;  
			var n1=loc.length;//地址的总长度  
			var n2=loc.indexOf("=");//取得=号的位置  
			var n3=loc.indexOf("&");
			var id=decodeURI(loc.substr(n2+1, n1-n2));//从=号后面的内容  
			var id2=decodeURI(loc.substr(n3+1, n1-n3));//从=号后面的内容  
			alert(id);//  
			document.write(id)  
  			document.write(id2) 
		</script>
	</body>
</html>
