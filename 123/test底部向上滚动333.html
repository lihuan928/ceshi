<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul {
				width: 100%;
				overflow: hidden;
			}
			
			ul li {
				height: 300px;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<input type="button" name="" id="" value="底部弹出框滑出" style="font-size: 40px;" />
		<ul>
			<li>12</li>
			<li>2</li>
			<li>2</li>
			<li>2</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
		<div style="width: 100%; height: 100%; position: fixed;overflow: hidden;top: 0;left: 0; bottom: 0; right: 0; display: none; background: rgba(0,0,0,.5);" class="box">
			<div style="width: 90%; height: 500px;background: pink; position: absolute; bottom: -500px;" class="aaa"></div>
		</div>

	</body>
	<script type="text/javascript">
		$(function() {
			$("input").click(function() {
				$('.box').fadeIn() $(".aaa").animate({ "bottom": "0" }, 500);
			})
			$(".aaa").click(function() {
				$(".aaa").animate({ "bottom": "-500px" }, 500, function() {
					$('.box').fadeOut();
				})
			})
		})
	</script>

</html>
