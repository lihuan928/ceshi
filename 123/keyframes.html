	div{
		width: 150px;
		height: 150px;
		border: 1px solid #000000;
		overflow: hidden;
	}
	@keyframes aa{
		0{
			transform:  scale(1);
		}
		50%{
			transform:  scale(1.3);
		}
		100%{
			transform:  scale(1);
		}
	}
	@keyframes bb{
		0{
			transform: rotate(0deg);
		}
		50%{
			transform: rotate(30deg);
		}
		100%{
			transform: rotate(0deg);
		}
	}
	div:hover .aa{
		animation: aa 2s linear infinite;	
	}
	div:hover .bb{
		animation: bb 2s linear infinite;		
	}
		</style>
