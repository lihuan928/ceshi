				width: 100%;
				/*Optional*/
				table-layout: fixed;
				/*Optional*/
				border-spacing: 0;
				/*Optional*/
			}
			
			.Column {
				display: table-cell;
				background-color: red;
				border-right: 1px solid #000;
				/*Optional*/
			}
		</style>
	</head>

	<body>
		<div class="Row">
			<div class="Column">C1</div>

			<div class="Column">C3</div>
