					"cameraHpRoll": {
						"heading": "90",
						"pitch": "30",
						"roll": 0
					}
				}
			]

			function filtersArr(array, array2,mark) {
				var result = [];
				for (var i = 0; i < array2.length; i++) {
					var obj = array2[i];
					var num = obj.id;
					var flag = false;
					for (var j = 0; j < array.length; j++) {
						var aj = array[j];
						var n = aj.id;
						if (n == num) {
							flag = true;
							break;
						}
					}
					if(mark == 1){
						if (!flag) {
							result.push(obj);
						}
					}else if(mark == 2){
						result.push(obj);
					}
					
				}
				return result;
			}
			console.log(filtersArr(a, b,1))
			console.log(filtersArr(b, a,2))
